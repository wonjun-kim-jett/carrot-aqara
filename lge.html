<button onclick="openLGLoginPopup()">LG 로그인</button>

<script>
  function openLGLoginPopup() {
  const clientId = '1000001008';
  const redirectUri = encodeURIComponent('https://dev.carrotins.com/product/house-fire');
  const responseType = 'code';
  const state = 'page';

  const authUrl = `https://qt-kr.m.lgaccount.com/emp/v2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&state=${state}`;

  window.open(
    authUrl,
    'lgLoginPopup',
    'width=600,height=700,scrollbars=yes'
  );
}
</script>
