<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LG 로그인 시작</title>
</head>
<body>
  <h1>LG OAuth 시작</h1>
  <button onclick="openLGLogin()">🔐 LG 로그인</button>

  <script>
    function openLGLogin() {
      const clientId = '23569d0f550e4c47ab1ccf1d02a3093f';
      const redirectUri = encodeURIComponent('https://wonjun-kim-jett.github.io/carrot-aqara/lgeok.html');
      const state = 'abc123';

      const authUrl = `https://qt-kr.m.lgaccount.com/emp/v2/authorize` +
        `?client_id=${clientId}` +
        `&redirect_uri=${redirectUri}` +
        `&response_type=code` +
        `&state=${state}`;

      window.open(authUrl, 'LGLoginPopup', 'width=500,height=700');
    }
  </script>
</body>
</html>
