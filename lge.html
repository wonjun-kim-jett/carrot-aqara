<button onclick="openLGLoginPopup()">LG 로그인</button>

<script>
  function openLGLoginPopup() {
    const clientId = '1000001008';  // 발급받은 App ID
    const redirectUri = encodeURIComponent('https://dev.carrotins.com/product/house-fire');
    const responseType = 'code';
    const state = Math.random().toString(36).slice(2); // CSRF 방지용 임의값
    const countryCode = 'us'; // 국가 코드 (예: 'kr'은 한국, 'us'는 미국)

    // LG 계정 로그인 URL 생성
    const authUrl = `https://qt-${countryCode}.m.lgaccount.com/emp/v2/authorize` +
      `?client_id=${clientId}` +
      `&redirect_uri=${redirectUri}` +
      `&response_type=${responseType}` +
      `&state=${state}`;

    // 팝업으로 로그인 창 열기
    window.open(authUrl, 'LGLogin', 'width=500,height=600');
  }
</script>
